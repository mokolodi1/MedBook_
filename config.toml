[server]
  host = "localhost"
  bind_ip = "0.0.0.0"
  nonssl = 10000
  cookie_secret = "medbookCookie change for production"
  pingIntervalMS = 2000
  uid = "galaxy"

[apps]
   [apps.CRFs]
   auth = false
   route = "/CRF"
   port = 3000
   menuPosition = 1
   menuItem = "Forms"
   containerName = "crfs"

   [apps.PatientCare]
   auth = false
   route = "/patient-care"
   port = 3000
   menuPosition = 7
   menuItem = "Patient Care"
   containerName = "patient-care"


   [apps.Telescope]
   auth = false
   route = "/"
   menuPosition = 3
   menuItem = "Telescope"
   containerName = "telescope"
   port = 3000

   [apps.galaxy]
   auth = false
   route = "/galaxy"
   cwd = "../galaxy-dist"
   run = "/bin/sh -c ./run"
   port = 10010
   menuPosition = 4
   menuItem = "Galaxy"

   [apps.fusion]
   auth = false
   route = "/fusion"
   cwd = "../Medbook-Fusion5"
   ping = "/fusion/packages/reload.js"
   run = "/bin/sh -c ./run"
   port = 3000
   menuPosition = 5
   menuItem = "Data Fusion"
   containerName="fusion"


   [apps.cbioportal]
   auth = true
   route = "/cbioportal"
   port = 8585
   menuItem = "Cbioportal"

   [apps.wrangler]
   auth = false
   route = "/wrangler"
   port = 3000
   menuPosition = 6
   menuItem = "Wrangler"
   containerName="wrangler"

   [apps.jobRunner]
   auth = false
   route = "/job-runner"
   port = 3000
   menuPosition = 7
   menuItem = "Job Runner"
   containerName = "job-runner"

   [apps.workbench]
   auth = false
   route = "/workbench"
   port = 3000
   menuPosition = 8
   menuItem = "Workbench"
   containerName = "workbench"

[final]
   redirect = "/"
   cwd = "../MedBook-Telescope3"
   run = "/bin/sh -c ./rundev"
   port = 10001
