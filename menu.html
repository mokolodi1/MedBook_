    width: calc(100% - 15px);
}

.MedBookMenu {
  visibility: visible;
  font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 20px;

  color:white;
  font-weight: bold;
  text-align: center;

  display: inline;
  margin: 0;

  -moz-transition: all 0.2s;
  -ms-transition: all 0.2s;
  -o-transition: all 0.2s;
  transition: all 0.2s;
  background: linear-gradient(#36aae7, #1fa0e4);
  width: 200px;
  height: 35px;
}

.MedBookMenu li:hover {
  background: lightblue;
}
.MedBookMenu li a {
  padding: 0px 60px 10px 30px;
}

   text-decoration:underline; 
}

  padding: 0;

  box-shadow: none;
  display: none;

}

  color:white;
 text-decoration: none;
 margin-left: 5px;
}

.MedBookMenu li ul li:hover { background: lightgreen; }

  display: block;
  opacity: 1;
  visibility: visible;
}
.MedBookImage {
   border: lightgray 1px solid;
   border-radius: 10px;

  <div hidden id="MedBookAbs"  class="MedBookAbs" style="z-index:10001;visibility:visible;position:absolute;left:550px;top:60px;height:500px;">
    <ul class="MedBookMenu">
        LIST
    </ul>
  </div>

  <script>
  function MedBookMenuBye() {
        console.log("leaving");
        setTimeout(function() { $('.MedBookMenuOverlay').remove(); $('.MedBookAbs').remove(); }, 100);
  }
  $(document).ready(function() {
    $('#MedBookAbs').mouseleave(MedBookMenuBye);
    $('#MedBookMenuOverlay').click(MedBookMenuBye);

    var off = $('#MedBookImage').offset();
    var top = off.top + $('#MedBookImage').height()-5;
    $('#MedBookAbs').css({left: off.left, top:top }).show();
  });
  </script>
